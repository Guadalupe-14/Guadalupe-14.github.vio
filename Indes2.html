<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
        Cada pequeño gesto, cada palabra de aliento, cada sonrisa tuya, me recuerda la suerte que tengo de tenerte a mi lado. ¡Lo amo mucho, Dr. Ruiz!
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>

    <!-- Contenedor para la imagen y el mensaje -->
    <div id="loveMessage" style="display: none; text-align: center;">
      <h2>Te amo. ¡Feliz Día del Novio!</h2>
      <img src="Imagen/1000003934.jpg" alt="Imagen de amor" style="width: 300px; border-radius: 10px;">
    </div>
  </main>
  <script src="Scripts.js"></script>
</body>
</html>
